<main style="padding: 24px; display: grid; gap: 16px">
  <govie-paragraph
    as="p"
    size="md"
    align="start"
    whitespace="normal"
    data-testid="paragraph"
  >
    Paragraph
  </govie-paragraph>

  <govie-button
    variant="primary"
    appearance="default"
    size="medium"
    data-testid="button"
    (customClick)="handleButtonClick('Primary')"
  >
    Primary
  </govie-button>
  <govie-button
    variant="secondary"
    appearance="default"
    size="medium"
    data-testid="button"
    (customClick)="handleButtonClick('Secondary')"
  >
    Primary
  </govie-button>
  <govie-button
    appearance="default"
    size="medium"
    data-testid="button"
    [className]="'ds-button'"
    variant="flat"
  >
    Flat
  </govie-button>

  <!-- It fires button children click - event bubbling -->
  <govie-box-button variant="flat" (click)="handleButtonClick('Box')">
    Box
  </govie-box-button>

  <!-- It fires button children click - button prevent event bubbling -->
  <govie-box-button variant="flat" (customClick)="handleButtonClick('Box')">
    Box 2
  </govie-box-button>
</main>
