{% macro getRadioSize(size) %}
  {% if size == 'lg' %}
    gi-radio-large
  {% elif size == 'sm' %}
    gi-radio-small
  {% else %}
    gi-radio-medium
  {% endif %}
{% endmacro %}

{% macro getRadioWidth(size) %}
  {% if size == 'lg' %}
    gi-w-11
  {% elif size == 'sm' %}
    gi-w-6
  {% else %}
    gi-w-8
  {% endif %}
{% endmacro %}
