{% macro goviePhaseBanner(props) %}
  <div
    data-testid="phase-banner"
    class="gi-flex gi-items-center gi-gap-2 gi-border-b-xs gi-py-2"
  >
    <div
      class="gi-text-white gi-tracking-wider gi-bg-blue-600 gi-px-2 gi-rounded"
    >
      {{ props.level }}
    </div>
    <div>{{ props.content | safe | trim }}</div>
  </div>
{% endmacro %}
