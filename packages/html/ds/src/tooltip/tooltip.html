{% from 'common/aria-attributes.html' import commonAriaAttributes %}

{% macro govieTooltip(props) %}
  <span
    class="gi-tooltip-wrapper"
    data-module="gieds-tooltip"
    {{ commonAriaAttributes(props) }} 
  >
    {% if props.content %}
      {{ props.content | safe }}
    {% endif %}
    <span
      role="tooltip"
      class="gi-tooltip gi-tooltip-{{ props.position }}"
      aria-hidden="true"
    >
      {{ props.text }}
    </span>
  </span>
{% endmacro %}
