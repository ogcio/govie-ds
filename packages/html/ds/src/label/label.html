{% from 'helpers/helpers.html' import addClasses %}

{% macro govieLabel(props) %}
  {% macro getSizeClass(size) %}
    {% if size == 'lg' %}
      gi-text-lg
    {% elif size == 'sm' %}
      gi-text-sm
    {% else %}
      gi-text-md
    {% endif %}
  {% endmacro %}
  <label
    {% if props.for %}
      for="{{ props.for }}"
    {% endif %}
    class="{{ getSizeClass(props.size) | trim }} gi-label {{ addClasses(props.classNames) | trim }}"
    data-testid="{{ props.dataTestid }}"
    >{{ props.content | safe | trim }}</label
  >
{% endmacro %}
