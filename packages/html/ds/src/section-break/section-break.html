{% macro govieSectionBreak(props) %}
  {% macro getMarginClass(size) %}
    {% if size == 'xl' %}
      gi-section-break-xl
    {% elif size == 'lg' %}
      gi-section-break-lg
    {% elif size == 'md' %}
      gi-section-break-md
    {% else %}
      gi-section-break-sm
    {% endif %}
  {% endmacro %}

  <hr
    class="{{ getMarginClass(props.size) | trim }} {{ props.color | default('gi-border-gray-400') }}"
    data-testid="{{ props.dataTestid }}"
    role="separator"
  />
{% endmacro %}
