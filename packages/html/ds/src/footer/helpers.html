{% macro hasTwoCols(twoCols) %}
  {% if twoCols %}
    sm:gi-col-span-2
  {% endif %}
{% endmacro %}

{% macro hasTwoColsLinks(twoCols) %}
  {% if twoCols %}
    sm:gi-columns-2
  {% endif %}
{% endmacro %}

{% macro govieFooterLink(props) %}
  <a class="gi-underline gi-underline-offset-sm" href="{{ props.href }}"
    >{{ props.label }}</a
  >
{% endmacro %}
