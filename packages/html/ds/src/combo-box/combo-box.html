{% from 'combo-box/dropdown-item.html' import govieDropdownItem %}
{% from 'helpers/helpers.html' import addClasses %}

{% macro govieComboBox(props) %}
  <form
    data-module="gieds-combobox"
    {% if props.id %}id="{{ props.id }}"{% endif %}
    {% if props.method %}method="{{ props.method }}"{% endif %}
    action="{{ props.action }}"
    class="gi-combobox-container {{ addClasses(props.className) | trim }}"
  >
    {% for dropdown in props['dropdownItems'] %}
      <div aria-label="{{ dropdown['label'] }} dropdown">
        {{ govieDropdownItem(dropdown) }}
      </div>
    {% endfor %}
  </form>
{% endmacro %}
