{% from 'helpers/helpers.html' import addClasses %}

{% macro govieErrorText(props) %}
  {% macro getSizeClass(size) %}
    {% if size == 'lg' %}
      gi-text-lg
    {% elif size == 'sm' %}
      gi-text-sm
    {% else %}
      gi-text-md
    {% endif %}
  {% endmacro %}

  <div
    class="{{ getSizeClass(props.size) | trim }} gi-font-bold gi-text-red-600 gi-clear-both gi-block !gi-mt-0 !gi-mb-[14px] {{ addClasses(props.classNames) | trim }}"
  >
    {{ props.content | safe | trim | indent(2) }}
  </div>
{% endmacro %}
