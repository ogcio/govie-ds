{% macro govieErrorText(props) %}
  {% macro getSizeClass(size) %}
    {% if size == 'lg' %}
      gi-text-lg
    {% elif size == 'sm' %}
      gi-text-sm
    {% else %}
      xs:gi-text-sm md:gi-text-md
    {% endif %}
  {% endmacro %}
  <p class="{{ getSizeClass(props.size) | trim }} gi-font-bold gi-leading-5 gi-text-red-600 gi-clear-both gi-block !gi-mb-[14px] !gi-mt-0">
    {{ props.content | safe | trim | indent(2) }}
  </p>
{% endmacro %}
