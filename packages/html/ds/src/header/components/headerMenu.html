{% from 'header/assets/closeIcon.html' import closeIcon %} 
{% macro headerMenu(props) %}

<div
  data-element="menu-container"
  class=" gi-bg-white gi-fixed gi-h-full gi-w-3/5 gi-translate-x-full gi-right-0 gi-transition-transform gi-duration-[.5s]"
>
  <div class="gi-border-gray-100 gi-border-b gi-border-solid gi-h-20 gi-flex gi-justify-end">
    <button data-element="close-menu-icon" class="gi-mr-8 gi-text-md gi-flex gi-items-center gi-gap-2 gi-cursor-pointer">
      <span>Close</span>
      {{ closeIcon() }}
    </button>
  </div>
  <ul class="gi-px-8" >
    {% for link in props.navLinks %}
      <li>
        <a href="{{ link.href }}" class="gi-block gi-py-4 gi-border-gray-100 gi-border-b gi-border-solid">
          <span class="gi-font-bold gi-text-sm">{{ link.label }}</span>
        </a>
      </li>
    {% endfor %}
    {% for link in props.secondaryNavLinks %}
      <li>
        <a href="{{ link.href }}" class="gi-block gi-py-4 gi-border-gray-100 gi-border-b gi-border-solid">
          <span class="gi-text-sm">{{ link.label }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

{% endmacro %}
