{% from 'header/assets/searchIcon.html' import searchIcon %} 

{% macro HeaderSearchContainer(props) %}

<div
  class="gi-flex xs:gi-h-0 gi-bg-gray-50 gi-overflow-hidden gi-transition-[height] gi-duration-[.5s] gi-px-4 xs:gi-px-8 {{ props.classes }}"
  data-element="{{ props.dataElement }}"
  data-testid="container"
>
  <div class="sm:gi-w-3/6 gi-w-full gi-flex gi-mx-auto gi-flex-col gi-my-8">
    <label class="gi-text-md gi-font-bold gi-mb-4" for="search"
      >Enter search term</label
    >
    <div class="gi-flex">
      <input
        class="gi-px-3 gi-py-1 gi-grow gi-w-full"
        id="search"
        type="text"
      />
      <button class="gi-bg-emerald-800 gi-text-white gi-p-md">
        {{ searchIcon() }}
      </button>
    </div>
  </div>
</div>

{% endmacro %}
