{% from 'icon/icon.html' import govieIcon %}


{% macro govieSlotItemAction(item, index) %}
  <label
    for="ItemActionTrigger-{{ index }}"
    class="gi-header-tool-item"
  >
    <input
      data-testid="ItemActionTrigger-{{ index }}"
      class="gi-block gi-w-0 gi-absolute gi-h-0"
      id="ItemActionTrigger-{{ index }}"
      data-index="{{ index }}"
      type="checkbox"
    />
    {% if item.label %}
      <span class="label">{{ item.label | safe }}</span>
    {% endif %}
    {{ govieIcon({"icon": item.icon | safe or "search", "id": "ItemIconActionTrigger-" ~ index}) }}
    {{ govieIcon({"icon": "close", "className": "gi-hidden close-icon", "id": "ItemCloseTrigger-" ~ index}) }}
  </label>
{% endmacro %}

{% macro govieSlotContainer(index, slot) %}
  <div
    id="SlotContainer-{{ index }}"
    data-index="{{ index }}"
    class="gi-hidden gi-bg-gray-50 gi-px-8 gi-pt-8 gi-pb-14 gi-border-b-2xl gi-border-b-emerald-800"
  >
    {{ slot | safe }}
  </div>
{% endmacro %}
