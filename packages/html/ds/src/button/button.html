{% from 'button/helpers.html' import getVariantClass, getSizeClass, getIconPosition, isButtonDisabled %}
{% from 'icon/icon.html' import govieIcon %}

{% macro govieButton(props) %}

<button class="gi-gap-4 gi-flex gi-shadow-[0_2px_0_#0b0c0c] gi-rounded-md gi-font-primary focus:gi-outline focus:gi-outline-[3px] focus:gi-outline-yellow-400 focus:gi-outline-offset-0 gi-items-center {{ getVariantClass(props.variant) | trim }} {{getSizeClass(props.size) | trim }} {{getIconPosition(props.icon.position) | trim }} {{isButtonDisabled(props.disabled) | trim }}">
  {% if props.icon %}
    {{ govieIcon(props.icon.props)}}
  {% endif %}
  {{ props.label }}
</button>

{% endmacro %}
